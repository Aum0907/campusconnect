<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CampusConnect</h1>
        <nav>
            <button id="showRegister">Register</button>
            <button id="showLogin">Login</button>
            <button id="showProfile" style="display:none;">Profile</button>
            <button id="logoutButton" style="display:none;">Logout</nav>
        </nav>
    </header>

    <main>
        <section id="registerSection" class="active-section">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="text" id="registerProgram" placeholder="Program (Optional)">
                <input type="number" id="registerYear" placeholder="Year (Optional)">
                <input type="text" id="registerInterests" placeholder="Interests (Optional, comma-separated)">
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="loginSection" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="profileSection" style="display:none;">
            <h2>User Profile</h2>
            <div id="profileDetails">
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Program:</strong> <span id="profileProgram"></span></p>
                <p><strong>Year:</strong> <span id="profileYear"></span></p>
                <p><strong>Interests:</strong> <span id="profileInterests"></span></p>
            </div>
            <h3>Update Profile</h3>
            <form id="updateProfileForm">
                <input type="text" id="updateUsername" placeholder="New Username">
                <input type="email" id="updateEmail" placeholder="New Email">
                <input type="text" id="updateProgram" placeholder="New Program">
                <input type="number" id="updateYear" placeholder="New Year">
                <input type="text" id="updateInterests" placeholder="New Interests (comma-separated)">
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <div id="message" style="margin-top: 20px; color: green;"></div>
    <div id="error" style="margin-top: 20px; color: red;"></div>

    <script src="script.js"></script>
</body>
</html>
